  <rect width="512" height="512" fill="#1a1a2e"/>
  <defs>
    <linearGradient id="earthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3d2d"/>
